<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title> function </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header></header>
    <main class="flex justify-center">
        <div class="mockup-phone ">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display flex items-center justify-center bg-white text-black p-0">
                <div class="flex flex-col items-center justify-center gap-y-4 w-full">

                    <div class="stats shadow m-0 p-0">
                        <!-- first step -->
                        <div class="stat bg-slate-200">
                            <div id="account-balance" class="stat-value">400</div>
                            <div class="stat-desc text-lg ">Available balance</div>
                        </div>
                    </div>
                    <!-- input section -->
                    <div class="flex gap-2 ">
                        <button class="btn btn-lg bg-yellow-100">Add money</button>
                        <button class="btn btn-lg bg-yellow-100">Cash out</button>
                    </div>

                    <div class="divider"></div>

                    <!-- add money from  -->
                    <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="label text-lg">Amount</label>
                                <input id="input-add-money" type="text" class="input bg-slate-200"
                                    placeholder="amount" />
                                <label class="label text-lg">Pin</label>
                                <input id="input-pin-number" type="password" class="input bg-slate-200"
                                    placeholder="Pin" />
                                <button id="btn-add-money" class="btn btn-warning mt-4 rounded-xl">Add Money</button>
                            </fieldset>
                        </div>
                    </div>

                    <div class="divider"></div>
                    <!-- cash out form start here -->

                    <div id="cash-out-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="label">Amount</label>
                                <input id="input-cash-out" type="text" class="input bg-slate-200"
                                    placeholder="amount" />
                                <label class="label">Pin</label>
                                <input id="input-cash-out-pin" type="password" class="input bg-slate-200"
                                    placeholder="Pin" />
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button id="btn-cash-out" class="btn btn-warning mt-4 rounded-xl">Cash Out</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer></footer>
    <!-- <script src="function2.js"></script> -->
    <script src="/addMoney.js"></script>
    <script src="/function.js"></script>
    <script src="cash-out.js"></script>
</body>

</html>
